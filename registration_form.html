<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
        <form action="/process">
    
            <div>
                <label>First Name * </label>
                <input type="text" name="First name" 
            </div>
            <div>
                <label>Last Name * </label>
                <input type="text" name="Last name">
            </div>
            <div>
                <label> Email Address *</label>
                <input type="text" name="Email address"
            </div>
            <div>
                <label> Password *</label> 
                <input type="password">
            </div>
            <div>
                <label> Confirm Password *</label> 
                <input type="password">
            </div>
            <div>
                <label> Birthday *</label>
                <input type="date"
            </div>
            <div>
                <label>Gender Identity</label>
                <input type="radio" id="male">
                <label for="male"> male</label>
                <input type="radio" id="Female">
                <label for="Female"> female</label>
                <input type="radio" id="non-binary">
                <label for="non-binary"> non-binary</label>
                <input type="radio" id="other">
                <label for="other"> other </label>
            </div>
            <div>
                <p> a short description about myself</p>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <p> favorite programming language</p>
                <select name="languages"
                    <option> HTML</option>
                    <option> CSS</option>
                    <option> JavaScript</option>
                    <option> Python</option>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes i would like to recieve periodical updates<label>
            </div>
            <div>
                <input type="submit" value="create account"
            </div>
            <div>
                <p>* indicates a required field</p>
            </div>
        </form>
</body>
</html>
